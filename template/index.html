<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }}'s Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d1117;
            color: #00ff7f;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .profile-card {
            background-color: #161b22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: glitch 1.5s infinite;
        }

        img.profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 3px solid #00ff7f;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        p {
            margin: 5px 0;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .skill {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 100px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .skill:hover {
            transform: scale(1.1);
            border-color: #00ff7f;
        }

        .skill img {
            width: 50px;
            height: 50px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #8b949e;
        }

        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(3deg);
            }
            40% {
                transform: skew(-3deg);
            }
            60% {
                transform: skew(1deg);
            }
            80% {
                transform: skew(-1deg);
            }
            100% {
                transform: skew(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="{{ url_for('static', filename='me.jpg') }}" alt="Profile Picture" class="profile-pic">
        <h1>{{ profile.name }}</h1>
        <p>Email: <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></p>
        <p>Phone: <a href="tel:{{ profile.phonenumber }}">{{ profile.phonenumber }}</a></p>
        <p>Github: <a href="tel:{{ profile.Github }}">{{ profile.Github }}</a></p>
        <p>{{ profile.bio }}</p>

        <h2>Skills</h2>
        <div class="skills-container">
            {% for skill, icon in profile.skills %}
                <div class="skill">
                    <img src="{{ url_for('static', filename=icon) }}" alt="{{ skill }} Icon">
                    <p>{{ skill }}</p>
                </div>
            {% endfor %}
        </div>

        <footer>Â© 2024 Kenneth T. Gulmatico. All rights reserved.</footer>
    </div>
</body>
</html>
